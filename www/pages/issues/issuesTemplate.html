<div class="modal modal-overlay" ui-if='modal2' ui-state='modal2'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" ui-turn-off="modal2">&times;</button>
        <h4 class="modal-title">How Can We Help?</h4>
      </div><!-- /.modal-header -->
      <div class="modal-body">
        <form role="form" ng-submit='sendIssue()'>
          <fieldset>
            <div class="form-group has-success has-feedback">
              <label>Name</label>
              <input type="text"
                     ng-model="name"
                     class="form-control"
                     placeholder="First & Last Name">
            </div>

            <div class="form-group has-success has-feedback">
              <label>Email</label>
              <input type="email"
                     ng-model="email"
                     class="form-control"
                     placeholder="Enter email">
            </div>

            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control" rows="5" ng-model="message" placeholder="What seems to be the problem?"></textarea>
            </div>
          </fieldset>
          <hr>

          <button class="btn btn-primary btn-block">Send</button>

          <!-- <div ui-content-for="navbarAction">
            <a class="btn" ng-click="sendIssue()">Login</a>
          </div> -->
        </form>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
