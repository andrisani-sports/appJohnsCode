<div class="scrollable">
  <div class="scrollable-content" ng-controller="pitchersController">

      <div class="list-group" ui-toggle="uiSidebarRight">

          <a class="list-group-item media" href="" ng-repeat="p in pitchers" ng-click="choosePitcher(p)">
              <div class="pull-left">
                  <i class="fa fa-user chat-user-avatar"></i>
              </div>
              <div class="media-body">
                  <h5 class="media-heading">{{p.name}}</h5>
              </div>
          </a>

      </div>

  </div>
</div>
