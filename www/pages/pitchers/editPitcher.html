<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit="updatePitcher(pitcher)">
    <fieldset>
      <legend>Update: {{pitcher.name}}</legend>
      
      <div class="form-group">
        <label>Pitcher Name</label>
        <input type="text" ng-model="pitcher.name" class="form-control" placeholder="{{pitcher.name}}" required>
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="text" ng-model="pitcher.age" class="form-control" placeholder="{{pitcher.age}}" required>
      </div>

      <div class="form-group">
        <label>Height (inches)</label>
        <input type="text" ng-model="pitcher.height" class="form-control" placeholder="{{pitcher.height}}" required>
      </div>

      <div class="form-group">
        <label>Weight (lbs)</label>
        <input type="text" ng-model="pitcher.weight" class="form-control" placeholder="{{pitcher.weight}}" required>
      </div>

      <div class="form-group">
        <label>Stride Length (inches)</label>
        <input type="text" ng-model="pitcher.stride_length" class="form-control" placeholder="{{pitcher.stride_length}}" required>
      </div>

      <div class="form-group">
        <label>Device Height (inches)</label>
        <input type="text" ng-model="pitcher.device_height" class="form-control" placeholder="{{pitcher.device_height}}" required>
      </div>
      
      <!-- Set this equal to the team id associated with the logged in user -->
      <!-- <input type="hidden" ng-model="pitcher.team" class="form-control" value="{{pitcher.team}}"> -->

    </fieldset>
    <hr>
    <button class="btn btn-primary btn-block">Update</button>

  </form>
 </div><!-- /.scrollable-content -->
</div><!-- /.scrollable -->
